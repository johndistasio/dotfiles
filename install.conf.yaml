- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config/alacritty
  - ~/.config/ghostty

- link:
    ~/.config/alacritty:
      glob: true
      path: alacritty/*
      relink: true
    ~/.config/ghostty/config: ghostty.toml
    ~/.gitconfig:
    ~/.gitignore:
    ~/.tmux.conf:
    ~/.zshenv:
    ~/.zshrc:
    ~/.zsh_plugins.txt:
  
- shell:
  # TODO figure out why using the mode property when creating directories fails
  - chmod 0755 ~/.config/alacritty
  - chmod 0755 ~/.config/ghostty

